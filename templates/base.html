{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Todo app{% endblock %}</title>
  </head>
  <body>
    <div class="flash-message">
      {% if messages %}
        <ul class='messages'>
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>

    {% block content %}
    {% endblock %}
  </body>
</html>
